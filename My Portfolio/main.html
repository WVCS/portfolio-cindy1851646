.dropdown {

.dropdown .dropbtn {
  font-size: 20px;  
  border: none;
  outline: none;
  color: white;
  padding: 20px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #99ccff;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffcccc;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
  background-color: #ff9999;
}
.dropdown:hover .dropdown-content {
  display: block;
}

 .move {
  float: none;
  width: 100px;
  height: 100px;
  background-color: #99ccff;
  animation-name: example;
  animation-duration: 15s;
  animation-delay: 1s;
  position: relative;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes example
{
  0% {background-color:#99ccff; left:0px; top: 0px;}
  25% {background-color:#ccff99; left: 500px; top: 0px;}
  50% {background-color: red; left: 900px; top: 0px;}
  75% {background-color: purple; left: 500px; top:0px;}
  100% {background-color: black; left: 0px; top:0px;}
}
